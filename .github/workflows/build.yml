name: Windows Build

on:
  push:
  pull_request:
  release:
    types: [published, prereleased]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Read package.json
        uses: tyankatsu0105/read-package-version-actions@v1
        id: package-version

      - run: yarn
      - run: yarn build

      - uses: actions/upload-artifact@v2-preview
        with:
          name: PTA-Next-Setup
          path: 'dist/electron/Packaged/PTA-Next-${{ steps.package-version.outputs.version }}-Setup.exe'

      - uses: actions/upload-artifact@v2-preview
        with:
          name: PTA-Next-Portable
          path: 'dist/electron/Packaged/win-unpacked'

      - name: Upload release
        if: github.event.action == 'published' || github.event.action == 'prereleased'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            dist/electron/Packaged/latest.yml
            dist/electron/Packaged/PTA-Next-${{ steps.package-version.outputs.version }}-Setup.exe
            dist/electron/Packaged/PTA-Next-${{ steps.package-version.outputs.version }}-Setup.exe.blockmap
            dist/electron/Packaged/PTA-Next-${{ steps.package-version.outputs.version }}.7z
